    <title>Educational Resources</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .subject-list {
            margin-top: 20px;
        }
        .book-list {
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .book, .video {
            background: #e8f0fe;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #4a90e2;
            transition: transform 0.2s;
        }
        .book:hover, .video:hover {
            transform: scale(1.02);
        }
        .video-list {
            margin-top: 40px;
        }
        .video {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-title {
            font-weight: bold;
        }
        .video-link {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Educational Resources for Village Students</h1>
    
    <label for="medium-select">Select Medium:</label>
    <select id="medium-select" onchange="showSubjects()">
        <option value="">--Select Medium--</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="marathi">Marathi</option>
    </select>

    <div class="subject-list" id="subject-list" style="display:none;">
        <label for="subject-select">Select Subject:</label>
        <select id="subject-select" onchange="showBooks()">
            <option value="">--Select Subject--</option>
        </select>
    </div>

    <div class="book-list" id="book-list">
        <!-- Books will be displayed here -->
    </div>

    <div class="video-list" id="video-list">
        <h2>Online Video Lectures</h2>
        <div class="video">
            <span class="video-title">Introduction to Mathematics (Std 5)</span>
            <a href="https://www.example.com/video1" class="video-link" target="_blank">Watch</a>
        </div>
        <div class="video">
            <span class="video-title">Science Basics (Std 6)</span>
            <a href="https://www.example.com/video2" class="video-link" target="_blank">Watch</a>

            <span class="video-title">Advanced Mathematics (Std 10)</span>
            <a href="https://www.example.com/video4" class="video-link" target="_blank">Watch</a>

        <!-- Add more video links as needed -->

</div>

    function showSubjects() {
        const medium = document.getElementById('medium-select').value;
        const subjectList = document.getElementById('subject-list');
        const subjectSelect = document.getElementById('subject-select');
        subjectSelect.innerHTML = '<option value="">--Select Subject--</option>'; // Reset subjects
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = ''; // Clear previous books
        bookList.style.display = 'none'; // Hide book list

        if (medium && resources[medium]) {
            subjectList.style.display = 'block'; // Show subject list
            for (let subject in resources[medium]) {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            }
        } else {
            subjectList.style.display = 'none'; // Hide if no medium is selected
        }
    }

    function showBooks() {
        const medium = document.getElementById('medium-select').value;
        const subject = document.getElementById('subject-select').value;
        const bookList = document.getElementById('book-list');
        bookList.innerHTML = ''; // Clear previous books
        bookList.style.display = 'none'; // Hide book list

        if (medium && subject && resources[medium][subject]) {
            resources[medium][subject].forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('book');
                bookItem.textContent = book;
                bookList.appendChild(bookItem);
            });
            bookList.style.display = 'block'; // Show book list
        }
    }
